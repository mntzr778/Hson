<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبًا بك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4b5c, #ff6a88);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .welcome-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            color: #ff4b5c;
        }
        p {
            font-size: 18px;
        }
        .logout-btn {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: #d63b4a;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h2>مرحبًا حسن!</h2>
        <p>لقد تم تسجيل دخولك بنجاح.</p>
        <button class="logout-btn" onclick="window.location.href='index.html'">تسجيل الخروج</button>
    </div>

</body>
</html>
